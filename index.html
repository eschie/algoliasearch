<!DOCTYPE html>
<html lang="en" ng-app="myapp">
  <head>
    <title>Algolia</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="https://cdn.jsdelivr.net/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angularjs/1/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angularjs/1/angular-sanitize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.material/1.1.0-rc4/angular-material.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/angular.material/1.1.0-rc4/angular-material.min.css">
  </head>
  <body ng-controller="SearchCtrl">
    <md-toolbar>
      <header class="panel-heading">
        <div class="inner-header">
          <div class="logo pull-left">
            <h2>BestBuy</h2>
          </div>
          <div class="search_box pull-left">
            <div class="input_container">
              <input autocomplete="" aa-datasets="getDatasets()" aa-options="opts" placeholder="Search by product name or type" type="text">
              <div class="searchbutton"><i class="icon-search icon-large"></i></div>
            </div>
          </div>
        </div>
      </header>
    </md-toolbar>
    <script src="./js/all.min.js"></script>
  </body>
</html>
